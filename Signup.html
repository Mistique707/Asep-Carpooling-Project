<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpool System - Sign Up</title>
    <link rel="stylesheet" href="Home.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <style>
        /* ... (same styles as login page) ... */
        .signup-container {
            width: 400px;
            margin: 50px auto; /* Increased top margin */
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .signup-input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .signup-button {
            width: 100%;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 14px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        .signup-button:hover {
            background-color: #45a049;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <main>
        <div class="titlebar">
            <div class="title-elements">
                <a href="Home.html"><div class="float-left">Carpool System</div></a>
            </div>
        </div>
        <div class="signup-container">
            <h2>Sign Up</h2>
            <input type="text" class="signup-input" placeholder="Username">
            <input type="email" class="signup-input" placeholder="Email">
            <input type="password" class="signup-input" placeholder="Password">
            <input type="password" class="signup-input" placeholder="Confirm Password">
            <button class="signup-button">Sign Up</button>
            <div class="login-link">
                Already have an account? <a href="Login.html">Login</a>
            </div>
        </div>
    </main>
</body>
</html>
